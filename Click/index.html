<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
      @font-face {
        font-family: 'MathSansItalic';
        src: url('MathSansItalic.woff2') format('woff2'),
             url('MathSansItalic.woff') format('woff');
        font-weight: normal;
        font-style: italic;
      }

      body {
        font-family: 'MathSansItalic', sans-serif;
        font-style: italic;
      }

      #videoContainer {
        display: none;
        margin-top: 20px;
      }

      video {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 d-flex flex-column align-items-center">
      <h1 class="text-center">Click mo lizard para lumabas yung lizard</h1>
      <br><br><br>
      <button id="loadVideoButton" class="btn btn-primary mt-3">Click me</button>
      <div id="videoContainer" class="mt-3 w-100">
        <video id="myVideo" controls>
          <source src="Lizard.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <script>
      document.getElementById('loadVideoButton').addEventListener('click', function() {
        var videoContainer = document.getElementById('videoContainer');
        var video = document.getElementById('myVideo');
        videoContainer.style.display = 'block';
        video.play();
      });
    </script>
  </body>
</html>
